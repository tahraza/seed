<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nand2tetris A32 + HDL</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="app">
      <header class="hero">
        <div>
          <div class="eyebrow">nand2tetris-codex</div>
          <h1>HDL + A32 Lab</h1>
          <p>Simulate HDL designs and run A32-Lite binaries right in the browser.</p>
        </div>
        <div class="hero-actions">
          <label class="field">
            <span>Top entity</span>
            <input id="top-entity" type="text" value="HalfAdder" />
          </label>
          <label class="field">
            <span>Clock</span>
            <input id="clock-name" type="text" value="clk" />
          </label>
          <button id="btn-load" class="btn primary">Load</button>
        </div>
      </header>

      <main class="grid">
        <section class="panel">
          <h2>HDL Sources</h2>
          <div class="source-block">
            <div class="source-head">
              <span>Source 1</span>
              <span class="hint">HDL</span>
            </div>
            <textarea class="source" id="source-1"></textarea>
          </div>
          <div class="source-block">
            <div class="source-head">
              <span>Source 2</span>
              <span class="hint">optional</span>
            </div>
            <textarea class="source" id="source-2"></textarea>
          </div>
        </section>

        <section class="panel">
          <h2>Controls</h2>
          <div class="controls">
            <div class="row">
              <button id="btn-eval" class="btn">Eval</button>
              <button id="btn-tick" class="btn">Tick</button>
              <button id="btn-tock" class="btn">Tock</button>
            </div>
            <div class="row">
              <label class="field">
                <span>Signal</span>
                <input id="set-name" type="text" placeholder="a" />
              </label>
              <label class="field">
                <span>Value</span>
                <input id="set-value" type="text" placeholder="0b1" />
              </label>
              <button id="btn-set" class="btn">Set</button>
            </div>
            <div class="row">
              <label class="field">
                <span>Signal</span>
                <input id="get-name" type="text" placeholder="sum" />
              </label>
              <button id="btn-get" class="btn">Get</button>
            </div>
          </div>
          <div class="log" id="log"></div>
        </section>

        <section class="panel wide">
          <h2>A32 Runner</h2>
          <div class="controls">
            <div class="row">
              <label class="field">
                <span>Binary</span>
                <input id="a32-file" type="file" accept=".a32b" />
              </label>
              <label class="field">
                <span>RAM size</span>
                <input id="a32-ram" type="text" value="0x00100000" />
              </label>
              <label class="field">
                <span>Strict traps</span>
                <select id="a32-strict">
                  <option value="true" selected>on</option>
                  <option value="false">off</option>
                </select>
              </label>
              <button id="a32-load" class="btn primary">Load</button>
            </div>
            <div class="row">
              <button id="a32-step" class="btn">Step</button>
              <button id="a32-run" class="btn">Run</button>
              <button id="a32-reset" class="btn">Reset</button>
            </div>
          </div>
          <div class="log" id="a32-log"></div>
        </section>

        <section class="panel wide">
          <h2>Screen (320x240)</h2>
          <div class="screen-container">
            <canvas id="a32-screen" width="640" height="480" tabindex="0"></canvas>
            <div class="screen-info">
              <span id="screen-key">Key: none</span>
              <span id="screen-fps">FPS: 0</span>
            </div>
          </div>

          <div class="virtual-keyboard" id="virtual-keyboard">
            <div class="kb-row">
              <button class="kb-key" data-key="27">Esc</button>
              <button class="kb-key" data-key="49">1</button>
              <button class="kb-key" data-key="50">2</button>
              <button class="kb-key" data-key="51">3</button>
              <button class="kb-key" data-key="52">4</button>
              <button class="kb-key" data-key="53">5</button>
              <button class="kb-key" data-key="54">6</button>
              <button class="kb-key" data-key="55">7</button>
              <button class="kb-key" data-key="56">8</button>
              <button class="kb-key" data-key="57">9</button>
              <button class="kb-key" data-key="48">0</button>
              <button class="kb-key" data-key="45">-</button>
              <button class="kb-key" data-key="61">=</button>
              <button class="kb-key wide" data-key="8">Bksp</button>
            </div>
            <div class="kb-row">
              <button class="kb-key" data-key="9">Tab</button>
              <button class="kb-key" data-key="113">q</button>
              <button class="kb-key" data-key="119">w</button>
              <button class="kb-key" data-key="101">e</button>
              <button class="kb-key" data-key="114">r</button>
              <button class="kb-key" data-key="116">t</button>
              <button class="kb-key" data-key="121">y</button>
              <button class="kb-key" data-key="117">u</button>
              <button class="kb-key" data-key="105">i</button>
              <button class="kb-key" data-key="111">o</button>
              <button class="kb-key" data-key="112">p</button>
              <button class="kb-key" data-key="91">[</button>
              <button class="kb-key" data-key="93">]</button>
              <button class="kb-key" data-key="92">\</button>
            </div>
            <div class="kb-row">
              <button class="kb-key wide" data-key="0">Caps</button>
              <button class="kb-key" data-key="97">a</button>
              <button class="kb-key" data-key="115">s</button>
              <button class="kb-key" data-key="100">d</button>
              <button class="kb-key" data-key="102">f</button>
              <button class="kb-key" data-key="103">g</button>
              <button class="kb-key" data-key="104">h</button>
              <button class="kb-key" data-key="106">j</button>
              <button class="kb-key" data-key="107">k</button>
              <button class="kb-key" data-key="108">l</button>
              <button class="kb-key" data-key="59">;</button>
              <button class="kb-key" data-key="39">'</button>
              <button class="kb-key wide" data-key="10">Enter</button>
            </div>
            <div class="kb-row">
              <button class="kb-key extra-wide" data-key="0">Shift</button>
              <button class="kb-key" data-key="122">z</button>
              <button class="kb-key" data-key="120">x</button>
              <button class="kb-key" data-key="99">c</button>
              <button class="kb-key" data-key="118">v</button>
              <button class="kb-key" data-key="98">b</button>
              <button class="kb-key" data-key="110">n</button>
              <button class="kb-key" data-key="109">m</button>
              <button class="kb-key" data-key="44">,</button>
              <button class="kb-key" data-key="46">.</button>
              <button class="kb-key" data-key="47">/</button>
              <button class="kb-key extra-wide" data-key="0">Shift</button>
            </div>
            <div class="kb-row">
              <button class="kb-key" data-key="0">Ctrl</button>
              <button class="kb-key" data-key="0">Alt</button>
              <button class="kb-key space" data-key="32">Space</button>
              <button class="kb-key" data-key="0">Alt</button>
              <button class="kb-key" data-key="0">Ctrl</button>
              <button class="kb-key" data-key="128">↑</button>
              <button class="kb-key" data-key="129">↓</button>
              <button class="kb-key" data-key="130">←</button>
              <button class="kb-key" data-key="131">→</button>
            </div>
          </div>
          <p class="hint">Click canvas or keyboard keys. Physical keyboard also works when canvas is focused.</p>
        </section>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
