<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 180" width="400" height="180">
  <defs>
    <style>
      .box { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 11px; fill: #1f2937; }
      .box-label { font-family: sans-serif; font-size: 10px; font-weight: bold; fill: #1e40af; }
      .junction { fill: #374151; }
      .feedback { stroke: #2563eb; stroke-width: 2; fill: none; stroke-dasharray: 5,3; }
    </style>
  </defs>

  <!-- Input 0 -->
  <line class="wire" x1="20" y1="30" x2="80" y2="30"/>
  <text class="label" x="10" y="34">0</text>

  <!-- Input in -->
  <line class="wire" x1="20" y1="60" x2="80" y2="60"/>
  <text class="label" x="10" y="64">in</text>

  <!-- Input PC+1 -->
  <line class="wire" x1="20" y1="90" x2="80" y2="90"/>
  <text class="label" x="5" y="94">PC+1</text>

  <!-- MUX -->
  <path class="box" d="M 80 15 L 140 35 L 140 105 L 80 125 Z"/>
  <text class="box-label" x="95" y="75">MUX</text>

  <!-- Wire from MUX to Register -->
  <line class="wire" x1="140" y1="70" x2="190" y2="70"/>

  <!-- Register -->
  <rect class="box" x="190" y="45" width="80" height="50" rx="4"/>
  <text class="box-label" x="205" y="75">Register</text>

  <!-- Output wire -->
  <line class="wire" x1="270" y1="70" x2="380" y2="70"/>
  <circle class="junction" cx="320" cy="70" r="3"/>
  <text class="label" x="345" y="66">out (PC)</text>

  <!-- Feedback to incrementer -->
  <line class="feedback" x1="320" y1="70" x2="320" y2="140"/>
  <line class="feedback" x1="320" y1="140" x2="200" y2="140"/>

  <!-- Incrementer -->
  <rect class="box" x="100" y="130" width="100" height="30" rx="4"/>
  <text class="box-label" x="130" y="150">Add 1</text>

  <!-- Wire from incrementer to PC+1 -->
  <line class="feedback" x1="100" y1="145" x2="60" y2="145"/>
  <line class="feedback" x1="60" y1="145" x2="60" y2="90"/>
  <line class="feedback" x1="60" y1="90" x2="80" y2="90"/>

  <!-- Control label -->
  <text class="label" x="90" y="115">reset/load/inc</text>
</svg>
