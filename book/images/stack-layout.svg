<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 300" width="350" height="300">
  <defs>
    <style>
      .cell { stroke: #374151; stroke-width: 1.5; }
      .label { font-family: sans-serif; font-size: 11px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #1e3a8a; }
      .addr { font-family: monospace; font-size: 9px; fill: #6b7280; }
      .arrow-label { font-family: sans-serif; font-size: 10px; fill: #059669; }
    </style>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#059669"/>
    </marker>
  </defs>

  <!-- Title -->
  <text class="title" x="175" y="25" text-anchor="middle">Organisation de la Pile (Stack)</text>

  <!-- Memory addresses -->
  <text class="addr" x="50" y="55">Adresses hautes</text>

  <!-- Stack cells -->
  <rect x="100" y="60" width="150" height="30" fill="#f5f5f5" class="cell"/>
  <text class="label" x="175" y="80" text-anchor="middle" fill="#9ca3af">...</text>

  <rect x="100" y="90" width="150" height="30" fill="#dcfce7" class="cell"/>
  <text class="label" x="175" y="110" text-anchor="middle">Variable locale 3</text>

  <rect x="100" y="120" width="150" height="30" fill="#dcfce7" class="cell"/>
  <text class="label" x="175" y="140" text-anchor="middle">Variable locale 2</text>

  <rect x="100" y="150" width="150" height="30" fill="#dcfce7" class="cell"/>
  <text class="label" x="175" y="170" text-anchor="middle">Variable locale 1</text>

  <rect x="100" y="180" width="150" height="30" fill="#fef3c7" class="cell"/>
  <text class="label" x="175" y="200" text-anchor="middle">Adresse retour (LR)</text>

  <rect x="100" y="210" width="150" height="30" fill="#dbeafe" class="cell"/>
  <text class="label" x="175" y="230" text-anchor="middle">Ancien SP</text>

  <!-- Free space below -->
  <rect x="100" y="240" width="150" height="40" fill="#f9fafb" class="cell" stroke-dasharray="4,2"/>
  <text class="label" x="175" y="265" text-anchor="middle" fill="#9ca3af">Espace libre</text>

  <!-- SP pointer -->
  <line x1="260" y1="210" x2="290" y2="210" stroke="#059669" stroke-width="2"/>
  <polygon points="258,210 268,205 268,215" fill="#059679"/>
  <text class="arrow-label" x="295" y="214">SP (Stack Pointer)</text>

  <!-- Growth direction -->
  <line x1="320" y1="250" x2="320" y2="80" stroke="#dc2626" stroke-width="1.5" marker-end="url(#redarr)"/>
  <text class="label" x="325" y="165" fill="#dc2626" font-size="9" transform="rotate(90 325 165)">Croissance</text>

  <text class="addr" x="50" y="275">Adresses basses</text>

  <defs>
    <marker id="redarr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626"/>
    </marker>
  </defs>
</svg>
