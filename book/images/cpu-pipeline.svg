<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <defs>
    <style>
      .stage { fill: #e8f4fc; stroke: #2563eb; stroke-width: 1; }
      .stage-f { fill: #dbeafe; }
      .stage-id { fill: #dcfce7; }
      .stage-ex { fill: #fef3c7; }
      .stage-mem { fill: #ede9fe; }
      .stage-wb { fill: #fce7f3; }
      .label { font-family: monospace; font-size: 10px; fill: #374151; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #1e40af; }
      .instr { font-family: sans-serif; font-size: 9px; fill: #666; }
    </style>
  </defs>

  <!-- Title -->
  <text class="title" x="20" y="20">CPU PIPELINE 5 ÉTAGES</text>

  <!-- Cycle headers -->
  <text class="label" x="60" y="40">C1</text>
  <text class="label" x="115" y="40">C2</text>
  <text class="label" x="170" y="40">C3</text>
  <text class="label" x="225" y="40">C4</text>
  <text class="label" x="280" y="40">C5</text>
  <text class="label" x="335" y="40">C6</text>
  <text class="label" x="390" y="40">C7</text>

  <!-- Instruction 1 -->
  <rect class="stage stage-f" x="50" y="50" width="50" height="20" rx="2"/>
  <text class="label" x="67" y="64">F</text>
  <rect class="stage stage-id" x="105" y="50" width="50" height="20" rx="2"/>
  <text class="label" x="122" y="64">ID</text>
  <rect class="stage stage-ex" x="160" y="50" width="50" height="20" rx="2"/>
  <text class="label" x="177" y="64">EX</text>
  <rect class="stage stage-mem" x="215" y="50" width="50" height="20" rx="2"/>
  <text class="label" x="227" y="64">MEM</text>
  <rect class="stage stage-wb" x="270" y="50" width="50" height="20" rx="2"/>
  <text class="label" x="285" y="64">WB</text>
  <text class="instr" x="330" y="64">Instr 1</text>

  <!-- Instruction 2 -->
  <rect class="stage stage-f" x="105" y="75" width="50" height="20" rx="2"/>
  <text class="label" x="122" y="89">F</text>
  <rect class="stage stage-id" x="160" y="75" width="50" height="20" rx="2"/>
  <text class="label" x="177" y="89">ID</text>
  <rect class="stage stage-ex" x="215" y="75" width="50" height="20" rx="2"/>
  <text class="label" x="232" y="89">EX</text>
  <rect class="stage stage-mem" x="270" y="75" width="50" height="20" rx="2"/>
  <text class="label" x="282" y="89">MEM</text>
  <rect class="stage stage-wb" x="325" y="75" width="50" height="20" rx="2"/>
  <text class="label" x="340" y="89">WB</text>
  <text class="instr" x="385" y="89">Instr 2</text>

  <!-- Instruction 3 -->
  <rect class="stage stage-f" x="160" y="100" width="50" height="20" rx="2"/>
  <text class="label" x="177" y="114">F</text>
  <rect class="stage stage-id" x="215" y="100" width="50" height="20" rx="2"/>
  <text class="label" x="232" y="114">ID</text>
  <rect class="stage stage-ex" x="270" y="100" width="50" height="20" rx="2"/>
  <text class="label" x="287" y="114">EX</text>
  <rect class="stage stage-mem" x="325" y="100" width="50" height="20" rx="2"/>
  <text class="label" x="337" y="114">MEM</text>
  <rect class="stage stage-wb" x="380" y="100" width="50" height="20" rx="2"/>
  <text class="label" x="395" y="114">WB</text>
  <text class="instr" x="440" y="114">Instr 3</text>

  <!-- Note -->
  <text class="instr" x="50" y="140">Jusqu'à 5 instructions en vol simultanément!</text>
</svg>
