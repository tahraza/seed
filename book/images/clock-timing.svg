<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 200" width="550" height="200">
  <defs>
    <style>
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .signal-high { stroke: #059669; stroke-width: 2.5; fill: none; }
      .signal-low { stroke: #dc2626; stroke-width: 2.5; fill: none; }
      .label { font-family: sans-serif; font-size: 11px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #1e3a8a; }
      .cycle { font-family: sans-serif; font-size: 10px; fill: #6b7280; }
      .arrow-text { font-family: sans-serif; font-size: 9px; fill: #059669; }
    </style>
  </defs>

  <!-- Title -->
  <text class="title" x="275" y="20" text-anchor="middle">Signal d'Horloge et DFF</text>

  <!-- Cycle labels -->
  <text class="cycle" x="120" y="45" text-anchor="middle">Cycle 1</text>
  <text class="cycle" x="220" y="45" text-anchor="middle">Cycle 2</text>
  <text class="cycle" x="320" y="45" text-anchor="middle">Cycle 3</text>
  <text class="cycle" x="420" y="45" text-anchor="middle">Cycle 4</text>

  <!-- Clock signal -->
  <text class="label" x="30" y="75" font-weight="bold">clk</text>
  <path class="wire" d="M 70 80 L 70 60 L 120 60 L 120 80 L 170 80 L 170 60 L 220 60 L 220 80 L 270 80 L 270 60 L 320 60 L 320 80 L 370 80 L 370 60 L 420 60 L 420 80 L 470 80 L 470 60 L 520 60"/>

  <!-- D signal -->
  <text class="label" x="30" y="115" font-weight="bold">d</text>
  <path class="signal-high" d="M 70 100 L 170 100"/>
  <path class="signal-low" d="M 170 120 L 270 120"/>
  <path class="signal-high" d="M 270 100 L 420 100"/>
  <line x1="170" y1="100" x2="170" y2="120" stroke="#374151" stroke-width="1.5"/>
  <line x1="270" y1="120" x2="270" y2="100" stroke="#374151" stroke-width="1.5"/>
  <text class="label" x="110" y="95" fill="#059669">1</text>
  <text class="label" x="210" y="135" fill="#dc2626">0</text>
  <text class="label" x="340" y="95" fill="#059669">1</text>

  <!-- Q signal -->
  <text class="label" x="30" y="165" font-weight="bold">q</text>
  <path d="M 70 160 L 120 160" stroke="#6b7280" stroke-width="2" stroke-dasharray="4,2" fill="none"/>
  <path class="signal-high" d="M 120 150 L 220 150"/>
  <path class="signal-low" d="M 220 170 L 320 170"/>
  <path class="signal-high" d="M 320 150 L 420 150"/>
  <path class="signal-high" d="M 420 150 L 520 150"/>
  <line x1="120" y1="160" x2="120" y2="150" stroke="#374151" stroke-width="1.5"/>
  <line x1="220" y1="150" x2="220" y2="170" stroke="#374151" stroke-width="1.5"/>
  <line x1="320" y1="170" x2="320" y2="150" stroke="#374151" stroke-width="1.5"/>
  <text class="label" x="80" y="155" fill="#6b7280">?</text>
  <text class="label" x="160" y="145" fill="#059669">1</text>
  <text class="label" x="260" y="185" fill="#dc2626">0</text>
  <text class="label" x="370" y="145" fill="#059669">1</text>

  <!-- Arrows showing the delay -->
  <path d="M 120 80 L 120 145" stroke="#059669" stroke-width="1" stroke-dasharray="2,2" fill="none" marker-end="url(#greenarrow)"/>
  <path d="M 220 80 L 220 145" stroke="#059669" stroke-width="1" stroke-dasharray="2,2" fill="none" marker-end="url(#greenarrow)"/>
  <path d="M 320 80 L 320 145" stroke="#059669" stroke-width="1" stroke-dasharray="2,2" fill="none" marker-end="url(#greenarrow)"/>

  <defs>
    <marker id="greenarrow" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#059669"/>
    </marker>
  </defs>

  <!-- Explanation -->
  <text class="arrow-text" x="275" y="195" text-anchor="middle">q(t) = d(t-1) : La sortie prend la valeur de d du cycle precedent</text>
</svg>
