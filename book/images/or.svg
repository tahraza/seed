<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" width="200" height="100">
  <defs>
    <style>
      .gate-body { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 14px; fill: #1f2937; }
      .gate-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e40af; }
    </style>
  </defs>

  <!-- Input wires -->
  <line class="wire" x1="20" y1="35" x2="58" y2="35"/>
  <line class="wire" x1="20" y1="65" x2="58" y2="65"/>

  <!-- Gate body (curved back for OR) -->
  <path class="gate-body" d="M 50 20 Q 70 50 50 80 Q 100 80 130 50 Q 100 20 50 20 Z"/>

  <!-- Output wire -->
  <line class="wire" x1="130" y1="50" x2="180" y2="50"/>

  <!-- Labels -->
  <text class="label" x="10" y="39">A</text>
  <text class="label" x="10" y="69">B</text>
  <text class="label" x="170" y="54">Y</text>
  <text class="gate-label" x="78" y="54">OR</text>
</svg>
