<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 160" width="450" height="160">
  <defs>
    <style>
      .box { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .or-gate { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 12px; fill: #1f2937; }
      .box-label { font-family: sans-serif; font-size: 10px; font-weight: bold; fill: #1e40af; }
      .junction { fill: #374151; }
    </style>
  </defs>

  <!-- Input wires a and b -->
  <line class="wire" x1="20" y1="40" x2="60" y2="40"/>
  <line class="wire" x1="20" y1="70" x2="60" y2="70"/>

  <!-- First Half Adder -->
  <rect class="box" x="60" y="25" width="80" height="60" rx="4"/>
  <text class="box-label" x="72" y="60">HalfAdder</text>

  <!-- Wires from first HA -->
  <line class="wire" x1="140" y1="40" x2="200" y2="40"/>
  <line class="wire" x1="140" y1="70" x2="180" y2="70"/>
  <line class="wire" x1="180" y1="70" x2="180" y2="120"/>
  <line class="wire" x1="180" y1="120" x2="320" y2="120"/>

  <!-- cin wire -->
  <line class="wire" x1="200" y1="10" x2="200" y2="70"/>

  <!-- Second Half Adder -->
  <rect class="box" x="200" y="25" width="80" height="60" rx="4"/>
  <text class="box-label" x="212" y="60">HalfAdder</text>

  <!-- Wires from second HA -->
  <line class="wire" x1="280" y1="40" x2="420" y2="40"/>
  <line class="wire" x1="280" y1="70" x2="300" y2="70"/>
  <line class="wire" x1="300" y1="70" x2="300" y2="110"/>
  <line class="wire" x1="300" y1="110" x2="320" y2="110"/>

  <!-- OR gate -->
  <path class="or-gate" d="M 320 100 Q 340 115 320 130 Q 370 130 390 115 Q 370 100 320 100 Z"/>

  <!-- Wire from OR to cout -->
  <line class="wire" x1="390" y1="115" x2="420" y2="115"/>

  <!-- Labels -->
  <text class="label" x="10" y="44">a</text>
  <text class="label" x="10" y="74">b</text>
  <text class="label" x="150" y="36">s1</text>
  <text class="label" x="152" y="67">c1</text>
  <text class="label" x="290" y="67">c2</text>
  <text class="label" x="188" y="22">cin</text>
  <text class="label" x="400" y="36">sum</text>
  <text class="label" x="400" y="119">cout</text>
  <text class="box-label" x="342" y="119">OR</text>
</svg>
