<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 280" width="500" height="280">
  <defs>
    <style>
      .box { stroke: #374151; stroke-width: 1.5; rx: 4; }
      .title-box { stroke: #2563eb; stroke-width: 2; fill: #dbeafe; rx: 6; }
      .word { stroke: #374151; stroke-width: 1; }
      .label { font-family: sans-serif; font-size: 10px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e40af; }
      .mono { font-family: monospace; font-size: 9px; fill: #374151; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; }
    </style>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>

  <!-- Title -->
  <rect class="title-box" x="20" y="10" width="460" height="30"/>
  <text class="title" x="250" y="30" text-anchor="middle">WORDSELECT (Mux 4:1)</text>

  <!-- Cache line label -->
  <text class="label" x="30" y="65">Ligne de cache (128 bits):</text>

  <!-- Cache line words -->
  <rect x="30" y="75" width="100" height="40" fill="#fce7f3" class="word"/>
  <text class="label" x="80" y="93" text-anchor="middle" font-weight="bold">Mot 3</text>
  <text class="mono" x="80" y="108" text-anchor="middle">bits 127-96</text>

  <rect x="135" y="75" width="100" height="40" fill="#dbeafe" class="word"/>
  <text class="label" x="185" y="93" text-anchor="middle" font-weight="bold">Mot 2</text>
  <text class="mono" x="185" y="108" text-anchor="middle">bits 95-64</text>

  <rect x="240" y="75" width="100" height="40" fill="#dcfce7" class="word"/>
  <text class="label" x="290" y="93" text-anchor="middle" font-weight="bold">Mot 1</text>
  <text class="mono" x="290" y="108" text-anchor="middle">bits 63-32</text>

  <rect x="345" y="75" width="100" height="40" fill="#fef3c7" class="word"/>
  <text class="label" x="395" y="93" text-anchor="middle" font-weight="bold">Mot 0</text>
  <text class="mono" x="395" y="108" text-anchor="middle">bits 31-0</text>

  <!-- Arrows down to mux -->
  <line class="arrow" x1="80" y1="115" x2="80" y2="140"/>
  <line class="arrow" x1="185" y1="115" x2="185" y2="140"/>
  <line class="arrow" x1="290" y1="115" x2="290" y2="140"/>
  <line class="arrow" x1="395" y1="115" x2="395" y2="140"/>
  <line x1="80" y1="140" x2="395" y2="140" stroke="#374151" stroke-width="1.5"/>
  <line class="arrow" x1="237" y1="140" x2="237" y2="155" marker-end="url(#arr)"/>

  <!-- Mux -->
  <rect x="180" y="160" width="115" height="40" fill="#e0e7ff" class="box"/>
  <text class="label" x="237" y="180" text-anchor="middle" font-weight="bold">Mux 4:1</text>

  <!-- word_sel input -->
  <line class="arrow" x1="100" y1="180" x2="180" y2="180" marker-end="url(#arr)"/>
  <text class="label" x="105" y="173">word_sel</text>
  <text class="mono" x="105" y="188">(2 bits)</text>

  <!-- Output -->
  <line class="arrow" x1="237" y1="200" x2="237" y2="230" marker-end="url(#arr)"/>

  <rect x="177" y="235" width="120" height="35" fill="#d1fae5" class="box"/>
  <text class="label" x="237" y="252" text-anchor="middle" font-weight="bold">word_out</text>
  <text class="mono" x="237" y="265" text-anchor="middle">(32 bits)</text>

  <!-- Selection table -->
  <text class="mono" x="340" y="175">word_sel = 00 → Mot 0</text>
  <text class="mono" x="340" y="190">word_sel = 01 → Mot 1</text>
  <text class="mono" x="340" y="205">word_sel = 10 → Mot 2</text>
  <text class="mono" x="340" y="220">word_sel = 11 → Mot 3</text>
</svg>
