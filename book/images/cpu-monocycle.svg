<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 100" width="500" height="100">
  <defs>
    <style>
      .box { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: sans-serif; font-size: 11px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #1e40af; }
      .sublabel { font-family: monospace; font-size: 9px; fill: #666; }
    </style>
  </defs>

  <!-- Title -->
  <text class="title" x="20" y="20">CPU MONO-CYCLE</text>

  <!-- Cycle boxes -->
  <rect class="box" x="30" y="40" width="90" height="45" rx="4"/>
  <text class="label" x="55" y="58">Instr 1</text>
  <text class="sublabel" x="40" y="75">F D E M W</text>

  <rect class="box" x="140" y="40" width="90" height="45" rx="4"/>
  <text class="label" x="165" y="58">Instr 2</text>
  <text class="sublabel" x="150" y="75">F D E M W</text>

  <rect class="box" x="250" y="40" width="90" height="45" rx="4"/>
  <text class="label" x="275" y="58">Instr 3</text>
  <text class="sublabel" x="260" y="75">F D E M W</text>

  <rect class="box" x="360" y="40" width="90" height="45" rx="4"/>
  <text class="label" x="385" y="58">Instr 4</text>
  <text class="sublabel" x="370" y="75">F D E M W</text>

  <!-- Arrows -->
  <line class="wire" x1="120" y1="62" x2="140" y2="62"/>
  <line class="wire" x1="230" y1="62" x2="250" y2="62"/>
  <line class="wire" x1="340" y1="62" x2="360" y2="62"/>
</svg>
