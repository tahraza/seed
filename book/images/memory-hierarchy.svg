<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 200" width="350" height="200">
  <defs>
    <style>
      .level { stroke: #2563eb; stroke-width: 2; }
      .level-1 { fill: #1e40af; }
      .level-2 { fill: #2563eb; }
      .level-3 { fill: #3b82f6; }
      .level-4 { fill: #60a5fa; }
      .level-5 { fill: #93c5fd; }
      .label { font-family: sans-serif; font-size: 11px; fill: white; font-weight: bold; }
      .label-dark { font-family: sans-serif; font-size: 11px; fill: #1e40af; font-weight: bold; }
      .size { font-family: monospace; font-size: 9px; fill: #666; }
      .arrow-label { font-family: sans-serif; font-size: 10px; fill: #666; }
      .arrow { stroke: #999; stroke-width: 1.5; fill: none; }
    </style>
  </defs>

  <!-- Pyramid levels (top to bottom) -->
  <polygon class="level level-1" points="175,10 195,40 155,40"/>
  <polygon class="level level-2" points="155,45 195,45 215,75 135,75"/>
  <polygon class="level level-3" points="135,80 215,80 235,110 115,110"/>
  <polygon class="level level-4" points="115,115 235,115 260,145 90,145"/>
  <polygon class="level level-5" points="90,150 260,150 285,180 65,180"/>

  <!-- Labels -->
  <text class="label" x="158" y="32">Registres</text>
  <text class="label" x="152" y="64">Cache L1</text>
  <text class="label" x="152" y="99">Cache L2</text>
  <text class="label" x="160" y="134">RAM</text>
  <text class="label-dark" x="155" y="169">Disque</text>

  <!-- Sizes -->
  <text class="size" x="290" y="32">64 octets</text>
  <text class="size" x="290" y="64">32 Ko</text>
  <text class="size" x="290" y="99">256 Ko</text>
  <text class="size" x="290" y="134">16 Go</text>
  <text class="size" x="290" y="169">1 To</text>

  <!-- Left arrow (Rapidité) -->
  <line class="arrow" x1="30" y1="170" x2="30" y2="30"/>
  <polygon points="30,25 25,35 35,35" fill="#999"/>
  <text class="arrow-label" x="10" y="100" transform="rotate(-90, 10, 100)">Rapidité</text>

  <!-- Right arrow (Capacité) -->
  <line class="arrow" x1="50" y1="30" x2="50" y2="170"/>
  <polygon points="50,175 45,165 55,165" fill="#999"/>
  <text class="arrow-label" x="55" y="100" transform="rotate(-90, 55, 100)">Capacité</text>
</svg>
