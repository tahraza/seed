<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 200" width="550" height="200">
  <defs>
    <style>
      .box { stroke: #374151; stroke-width: 1.5; }
      .label { font-family: sans-serif; font-size: 11px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #1e3a8a; }
      .code { font-family: monospace; font-size: 10px; fill: #1f2937; }
      .dot { fill: #059669; }
    </style>
  </defs>

  <!-- Title -->
  <text class="title" x="275" y="25" text-anchor="middle">Localite Temporelle</text>

  <!-- Box -->
  <rect x="20" y="35" width="510" height="150" fill="#f0fdf4" class="box" rx="4"/>

  <!-- Code example -->
  <text class="code" x="40" y="60">for (i = 0; i &lt; 1000; i++)</text>
  <text class="code" x="60" y="75">somme = somme + arr[i];</text>

  <!-- Arrow to somme -->
  <path d="M 85 80 L 85 95 L 40 95" stroke="#059669" stroke-width="1.5" fill="none" marker-end="url(#greenarr)"/>
  <text class="label" x="45" y="110" fill="#059669" font-size="10">'somme' est accedee 1000 fois !</text>

  <!-- Time axis -->
  <text class="label" x="40" y="135">Temps</text>
  <line x1="80" y1="130" x2="500" y2="130" stroke="#374151" stroke-width="1.5" marker-end="url(#arr)"/>

  <!-- Access dots for somme -->
  <text class="label" x="40" y="160" font-weight="bold">somme:</text>
  <circle cx="100" cy="155" r="5" class="dot"/>
  <circle cx="130" cy="155" r="5" class="dot"/>
  <circle cx="160" cy="155" r="5" class="dot"/>
  <circle cx="190" cy="155" r="5" class="dot"/>
  <circle cx="220" cy="155" r="5" class="dot"/>
  <circle cx="250" cy="155" r="5" class="dot"/>
  <circle cx="280" cy="155" r="5" class="dot"/>
  <circle cx="310" cy="155" r="5" class="dot"/>
  <circle cx="340" cy="155" r="5" class="dot"/>
  <circle cx="370" cy="155" r="5" class="dot"/>
  <circle cx="400" cy="155" r="5" class="dot"/>
  <circle cx="430" cy="155" r="5" class="dot"/>
  <text class="label" x="460" y="160">...</text>

  <text class="label" x="250" y="180" text-anchor="middle" font-style="italic">Acces repetes a la meme variable</text>

  <defs>
    <marker id="arr" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#374151"/>
    </marker>
    <marker id="greenarr" markerWidth="6" markerHeight="5" refX="6" refY="2.5" orient="auto">
      <polygon points="0 0, 6 2.5, 0 5" fill="#059669"/>
    </marker>
  </defs>
</svg>
