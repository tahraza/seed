<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" width="600" height="350">
  <defs>
    <style>
      .box { stroke: #374151; stroke-width: 1.5; rx: 4; }
      .title-box { stroke: #059679; stroke-width: 2; fill: #d1fae5; rx: 6; }
      .formula { stroke: #374151; stroke-width: 1; fill: #f3f4f6; rx: 4; }
      .label { font-family: sans-serif; font-size: 10px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #059679; }
      .mono { font-family: monospace; font-size: 10px; fill: #374151; }
      .result { font-family: sans-serif; font-size: 11px; fill: #059679; font-weight: bold; }
    </style>
  </defs>

  <!-- Title -->
  <rect class="title-box" x="20" y="10" width="560" height="30"/>
  <text class="title" x="300" y="30" text-anchor="middle">CALCUL DU HIT RATE</text>

  <!-- Formula -->
  <rect class="formula" x="100" y="50" width="400" height="50"/>
  <text class="label" x="300" y="72" text-anchor="middle" font-size="12">Hit Rate = Nombre de Hits / (Hits + Misses) x 100%</text>

  <!-- Example -->
  <text class="label" x="30" y="125" font-weight="bold">Exemple: 1 million d'acces memoire</text>

  <text class="mono" x="50" y="150">950,000 hits  (trouves dans le cache)</text>
  <text class="mono" x="50" y="168">50,000 misses (charges depuis la RAM)</text>

  <!-- Calculation -->
  <rect class="formula" x="50" y="185" width="250" height="45"/>
  <text class="mono" x="175" y="205" text-anchor="middle">Hit Rate = 950,000 / 1,000,000</text>
  <text class="result" x="175" y="223" text-anchor="middle">= 95%</text>

  <!-- Time calculation -->
  <text class="label" x="30" y="255" font-weight="bold">Temps moyen par acces:</text>

  <text class="mono" x="50" y="275">= (950,000 x 1ns) + (50,000 x 100ns) / 1,000,000</text>
  <text class="mono" x="50" y="293">= 5,950,000 ns / 1,000,000 = 5.95 ns/acces</text>

  <!-- Comparison -->
  <rect x="350" y="135" width="220" height="100" fill="#f9fafb" class="box"/>
  <text class="label" x="460" y="155" text-anchor="middle" font-weight="bold">Comparaison</text>
  <text class="mono" x="360" y="175">Sans cache: 100 ns/acces</text>
  <text class="mono" x="360" y="193">Avec cache: 5.95 ns/acces</text>
  <text class="result" x="360" y="220">Gain: ~17x plus rapide!</text>

  <!-- Progress bar -->
  <rect x="50" y="310" width="500" height="25" fill="#f3f4f6" class="box"/>
  <rect x="52" y="312" width="470" height="21" fill="#059679"/>
  <rect x="522" y="312" width="26" height="21" fill="#dc2626"/>
  <text class="label" x="280" y="327" text-anchor="middle" fill="white">Hits (95%)</text>
  <text class="label" x="535" y="327" text-anchor="middle" fill="white" font-size="8">5%</text>
</svg>
