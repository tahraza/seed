<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 260" width="650" height="260">
  <defs>
    <style>
      .box { stroke: #374151; stroke-width: 1.5; rx: 4; }
      .title-box { stroke: #2563eb; stroke-width: 2; fill: #dbeafe; rx: 6; }
      .cell { stroke: #374151; stroke-width: 1; }
      .label { font-family: sans-serif; font-size: 10px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e40af; }
      .mono { font-family: monospace; font-size: 9px; fill: #1f2937; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; }
    </style>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>

  <!-- Title -->
  <rect class="title-box" x="20" y="10" width="610" height="30"/>
  <text class="title" x="325" y="30" text-anchor="middle">STOCKAGE MEMOIRE D'UNE MATRICE 4x4 (Row-Major)</text>

  <!-- Logical Matrix -->
  <text class="label" x="30" y="65" font-weight="bold">Matrice logique:</text>

  <!-- Matrix grid -->
  <rect x="30" y="75" width="35" height="25" fill="#fef3c7" class="cell"/>
  <text class="mono" x="47" y="92" text-anchor="middle">0</text>
  <rect x="65" y="75" width="35" height="25" fill="#fef3c7" class="cell"/>
  <text class="mono" x="82" y="92" text-anchor="middle">1</text>
  <rect x="100" y="75" width="35" height="25" fill="#fef3c7" class="cell"/>
  <text class="mono" x="117" y="92" text-anchor="middle">2</text>
  <rect x="135" y="75" width="35" height="25" fill="#fef3c7" class="cell"/>
  <text class="mono" x="152" y="92" text-anchor="middle">3</text>

  <rect x="30" y="100" width="35" height="25" fill="#dcfce7" class="cell"/>
  <text class="mono" x="47" y="117" text-anchor="middle">4</text>
  <rect x="65" y="100" width="35" height="25" fill="#dcfce7" class="cell"/>
  <text class="mono" x="82" y="117" text-anchor="middle">5</text>
  <rect x="100" y="100" width="35" height="25" fill="#dcfce7" class="cell"/>
  <text class="mono" x="117" y="117" text-anchor="middle">6</text>
  <rect x="135" y="100" width="35" height="25" fill="#dcfce7" class="cell"/>
  <text class="mono" x="152" y="117" text-anchor="middle">7</text>

  <rect x="30" y="125" width="35" height="25" fill="#dbeafe" class="cell"/>
  <text class="mono" x="47" y="142" text-anchor="middle">8</text>
  <rect x="65" y="125" width="35" height="25" fill="#dbeafe" class="cell"/>
  <text class="mono" x="82" y="142" text-anchor="middle">9</text>
  <rect x="100" y="125" width="35" height="25" fill="#dbeafe" class="cell"/>
  <text class="mono" x="117" y="142" text-anchor="middle">10</text>
  <rect x="135" y="125" width="35" height="25" fill="#dbeafe" class="cell"/>
  <text class="mono" x="152" y="142" text-anchor="middle">11</text>

  <rect x="30" y="150" width="35" height="25" fill="#fce7f3" class="cell"/>
  <text class="mono" x="47" y="167" text-anchor="middle">12</text>
  <rect x="65" y="150" width="35" height="25" fill="#fce7f3" class="cell"/>
  <text class="mono" x="82" y="167" text-anchor="middle">13</text>
  <rect x="100" y="150" width="35" height="25" fill="#fce7f3" class="cell"/>
  <text class="mono" x="117" y="167" text-anchor="middle">14</text>
  <rect x="135" y="150" width="35" height="25" fill="#fce7f3" class="cell"/>
  <text class="mono" x="152" y="167" text-anchor="middle">15</text>

  <!-- Arrow -->
  <line class="arrow" x1="190" y1="120" x2="240" y2="120" marker-end="url(#arr)"/>

  <!-- Memory layout -->
  <text class="label" x="260" y="65" font-weight="bold">Stockage en memoire (lineaire):</text>
  <text class="mono" x="260" y="82">Adresse:  0   4   8  12  16  20  24  28 ...</text>

  <!-- Linear memory boxes -->
  <rect x="260" y="90" width="30" height="25" fill="#fef3c7" class="cell"/>
  <text class="mono" x="275" y="107" text-anchor="middle">0</text>
  <rect x="290" y="90" width="30" height="25" fill="#fef3c7" class="cell"/>
  <text class="mono" x="305" y="107" text-anchor="middle">1</text>
  <rect x="320" y="90" width="30" height="25" fill="#fef3c7" class="cell"/>
  <text class="mono" x="335" y="107" text-anchor="middle">2</text>
  <rect x="350" y="90" width="30" height="25" fill="#fef3c7" class="cell"/>
  <text class="mono" x="365" y="107" text-anchor="middle">3</text>
  <rect x="380" y="90" width="30" height="25" fill="#dcfce7" class="cell"/>
  <text class="mono" x="395" y="107" text-anchor="middle">4</text>
  <rect x="410" y="90" width="30" height="25" fill="#dcfce7" class="cell"/>
  <text class="mono" x="425" y="107" text-anchor="middle">5</text>
  <rect x="440" y="90" width="30" height="25" fill="#dcfce7" class="cell"/>
  <text class="mono" x="455" y="107" text-anchor="middle">6</text>
  <text class="mono" x="480" y="107">...</text>

  <!-- Line labels -->
  <line x1="260" y1="125" x2="380" y2="125" stroke="#374151" stroke-width="1"/>
  <text class="mono" x="320" y="140" text-anchor="middle">Ligne 0</text>
  <line x1="380" y1="125" x2="500" y2="125" stroke="#374151" stroke-width="1"/>
  <text class="mono" x="440" y="140" text-anchor="middle">Ligne 1</text>

  <!-- Cache line note -->
  <rect x="260" y="160" width="350" height="40" fill="#f3f4f6" class="box"/>
  <text class="label" x="435" y="180" text-anchor="middle">Une ligne de cache (16 octets)</text>
  <text class="label" x="435" y="195" text-anchor="middle">peut contenir 4 elements (int 32 bits)</text>
</svg>
