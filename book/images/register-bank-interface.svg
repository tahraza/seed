<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 220" width="450" height="220">
  <defs>
    <style>
      .box { stroke: #2563eb; stroke-width: 2; fill: #dbeafe; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: sans-serif; font-size: 11px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e40af; }
      .bits { font-family: monospace; font-size: 9px; fill: #6b7280; }
    </style>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>

  <!-- Main box -->
  <rect class="box" x="130" y="30" width="200" height="160" rx="6"/>
  <text class="title" x="230" y="60" text-anchor="middle">BANC DE REGISTRES</text>
  <text class="label" x="230" y="80" text-anchor="middle">(16 x 32 bits)</text>

  <!-- Read port 1 -->
  <line class="wire" x1="30" y1="70" x2="130" y2="70" marker-end="url(#arr)"/>
  <text class="label" x="35" y="65">Rn</text>
  <text class="bits" x="90" y="65">(4b)</text>

  <!-- Read port 2 -->
  <line class="wire" x1="30" y1="100" x2="130" y2="100" marker-end="url(#arr)"/>
  <text class="label" x="35" y="95">Rm</text>
  <text class="bits" x="90" y="95">(4b)</text>

  <!-- Write address -->
  <line class="wire" x1="30" y1="140" x2="130" y2="140" marker-end="url(#arr)"/>
  <text class="label" x="35" y="135">Rd</text>
  <text class="bits" x="90" y="135">(4b)</text>

  <!-- Write data -->
  <line class="wire" x1="30" y1="165" x2="130" y2="165" marker-end="url(#arr)"/>
  <text class="label" x="20" y="160">Data_W</text>
  <text class="bits" x="75" y="177">(32b)</text>

  <!-- Write enable -->
  <line class="wire" x1="30" y1="185" x2="130" y2="185" marker-end="url(#arr)"/>
  <text class="label" x="35" y="182">we</text>
  <text class="bits" x="75" y="197">(1b)</text>

  <!-- Output A -->
  <line class="wire" x1="330" y1="70" x2="420" y2="70" marker-end="url(#arr)"/>
  <text class="label" x="360" y="65">Data_A</text>
  <text class="bits" x="385" y="82">(32b)</text>

  <!-- Output B -->
  <line class="wire" x1="330" y1="100" x2="420" y2="100" marker-end="url(#arr)"/>
  <text class="label" x="360" y="95">Data_B</text>
  <text class="bits" x="385" y="112">(32b)</text>

  <!-- Labels inside -->
  <text class="bits" x="145" y="110" fill="#1e40af">2 lectures</text>
  <text class="bits" x="145" y="125" fill="#1e40af">simultanees</text>
  <text class="bits" x="145" y="175" fill="#1e40af">1 ecriture</text>
</svg>
