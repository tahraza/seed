<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120" width="360" height="120">
  <defs>
    <style>
      .gate-body { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 14px; fill: #1f2937; }
      .gate-label { font-family: sans-serif; font-size: 10px; font-weight: bold; fill: #1e40af; }
      .inversion { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
    </style>
  </defs>

  <!-- Input A wire -->
  <line class="wire" x1="20" y1="30" x2="60" y2="30"/>

  <!-- NOT gate for A -->
  <polygon class="gate-body" points="60,15 60,45 95,30"/>
  <circle class="inversion" cx="100" cy="30" r="4"/>

  <!-- Wire from NOT A to NAND -->
  <line class="wire" x1="104" y1="30" x2="140" y2="30"/>
  <line class="wire" x1="140" y1="30" x2="180" y2="45"/>

  <!-- Input B wire -->
  <line class="wire" x1="20" y1="90" x2="60" y2="90"/>

  <!-- NOT gate for B -->
  <polygon class="gate-body" points="60,75 60,105 95,90"/>
  <circle class="inversion" cx="100" cy="90" r="4"/>

  <!-- Wire from NOT B to NAND -->
  <line class="wire" x1="104" y1="90" x2="140" y2="90"/>
  <line class="wire" x1="140" y1="90" x2="180" y2="75"/>

  <!-- NAND gate -->
  <path class="gate-body" d="M 180 30 L 180 90 Q 230 90 240 60 Q 230 30 180 30 Z"/>
  <circle class="inversion" cx="246" cy="60" r="5"/>

  <!-- Output wire -->
  <line class="wire" x1="251" y1="60" x2="340" y2="60"/>

  <!-- Labels -->
  <text class="label" x="10" y="34">A</text>
  <text class="label" x="10" y="94">B</text>
  <text class="label" x="320" y="64">out</text>
  <text class="gate-label" x="66" y="34">NOT</text>
  <text class="gate-label" x="66" y="94">NOT</text>
  <text class="gate-label" x="193" y="64">NAND</text>
</svg>
