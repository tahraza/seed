<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 80" width="180" height="80">
  <defs>
    <style>
      .gate-body { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 14px; fill: #1f2937; }
      .gate-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e40af; }
      .inversion { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
    </style>
  </defs>

  <!-- Input wire -->
  <line class="wire" x1="20" y1="40" x2="60" y2="40"/>

  <!-- Triangle body -->
  <polygon class="gate-body" points="60,15 60,65 110,40"/>

  <!-- Inversion bubble -->
  <circle class="inversion" cx="118" cy="40" r="6"/>

  <!-- Output wire -->
  <line class="wire" x1="124" y1="40" x2="160" y2="40"/>

  <!-- Labels -->
  <text class="label" x="10" y="44">in</text>
  <text class="label" x="148" y="44">out</text>
  <text class="gate-label" x="70" y="44">NOT</text>
</svg>
