<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 100" width="220" height="100">
  <defs>
    <style>
      .gate-body { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 14px; fill: #1f2937; }
      .gate-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e40af; }
      .inversion { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .junction { fill: #374151; }
    </style>
  </defs>

  <!-- Input wire with split -->
  <line class="wire" x1="20" y1="50" x2="60" y2="50"/>

  <!-- Split to both inputs -->
  <line class="wire" x1="60" y1="50" x2="80" y2="35"/>
  <line class="wire" x1="60" y1="50" x2="80" y2="65"/>
  <circle class="junction" cx="60" cy="50" r="3"/>

  <!-- NAND gate body -->
  <path class="gate-body" d="M 80 20 L 80 80 Q 130 80 140 50 Q 130 20 80 20 Z"/>

  <!-- Inversion bubble -->
  <circle class="inversion" cx="148" cy="50" r="6"/>

  <!-- Output wire -->
  <line class="wire" x1="154" y1="50" x2="200" y2="50"/>

  <!-- Labels -->
  <text class="label" x="10" y="54">in</text>
  <text class="label" x="185" y="54">out</text>
  <text class="gate-label" x="95" y="54">NAND</text>
</svg>
