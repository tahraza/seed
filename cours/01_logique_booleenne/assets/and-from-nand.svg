<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100" width="320" height="100">
  <defs>
    <style>
      .gate-body { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 14px; fill: #1f2937; }
      .gate-label { font-family: sans-serif; font-size: 11px; font-weight: bold; fill: #1e40af; }
      .inversion { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
    </style>
  </defs>

  <!-- Input wires -->
  <line class="wire" x1="20" y1="35" x2="60" y2="35"/>
  <line class="wire" x1="20" y1="65" x2="60" y2="65"/>

  <!-- NAND gate -->
  <path class="gate-body" d="M 60 20 L 60 80 Q 100 80 110 50 Q 100 20 60 20 Z"/>
  <circle class="inversion" cx="116" cy="50" r="5"/>

  <!-- Wire to NOT -->
  <line class="wire" x1="121" y1="50" x2="165" y2="50"/>

  <!-- NOT gate (triangle + bubble) -->
  <polygon class="gate-body" points="165,30 165,70 210,50"/>
  <circle class="inversion" cx="216" cy="50" r="5"/>

  <!-- Output wire -->
  <line class="wire" x1="221" y1="50" x2="300" y2="50"/>

  <!-- Labels -->
  <text class="label" x="10" y="39">A</text>
  <text class="label" x="10" y="69">B</text>
  <text class="label" x="280" y="54">out</text>
  <text class="gate-label" x="70" y="54">NAND</text>
  <text class="gate-label" x="173" y="54">NOT</text>
</svg>
