<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 120" width="700" height="120">
  <defs>
    <style>
      .box { stroke: #374151; stroke-width: 2; rx: 6; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: sans-serif; font-size: 11px; fill: #1f2937; font-weight: bold; }
      .sublabel { font-family: sans-serif; font-size: 9px; fill: #6b7280; }
      .chapter { font-family: sans-serif; font-size: 8px; fill: #9ca3af; }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>

  <!-- Chapter labels -->
  <text class="chapter" x="55" y="20" text-anchor="middle">Chapitre 1</text>
  <text class="chapter" x="350" y="20" text-anchor="middle">Ce chapitre</text>
  <text class="chapter" x="640" y="20" text-anchor="middle">Chapitre 5</text>

  <!-- Boxes -->
  <rect x="20" y="35" width="70" height="35" fill="#fef3c7" class="box"/>
  <text class="label" x="55" y="50" text-anchor="middle">XOR, AND</text>
  <text class="sublabel" x="55" y="63" text-anchor="middle">Portes</text>

  <rect x="130" y="35" width="80" height="35" fill="#dcfce7" class="box"/>
  <text class="label" x="170" y="50" text-anchor="middle">Half Adder</text>
  <text class="sublabel" x="170" y="63" text-anchor="middle">Demi-add.</text>

  <rect x="250" y="35" width="80" height="35" fill="#dcfce7" class="box"/>
  <text class="label" x="290" y="50" text-anchor="middle">Full Adder</text>
  <text class="sublabel" x="290" y="63" text-anchor="middle">Additionneur</text>

  <rect x="370" y="35" width="100" height="35" fill="#dbeafe" class="box"/>
  <text class="label" x="420" y="50" text-anchor="middle">Add32</text>
  <text class="sublabel" x="420" y="63" text-anchor="middle">32 bits</text>

  <rect x="510" y="35" width="70" height="35" fill="#c7d2fe" class="box"/>
  <text class="label" x="545" y="57" text-anchor="middle">ALU</text>

  <rect x="620" y="35" width="60" height="35" fill="#e0e7ff" class="box"/>
  <text class="label" x="650" y="57" text-anchor="middle">CPU</text>

  <!-- Arrows -->
  <line class="arrow" x1="90" y1="52" x2="130" y2="52" marker-end="url(#arrowhead)"/>
  <line class="arrow" x1="210" y1="52" x2="250" y2="52" marker-end="url(#arrowhead)"/>
  <line class="arrow" x1="330" y1="52" x2="370" y2="52" marker-end="url(#arrowhead)"/>
  <line class="arrow" x1="470" y1="52" x2="510" y2="52" marker-end="url(#arrowhead)"/>
  <line class="arrow" x1="580" y1="52" x2="620" y2="52" marker-end="url(#arrowhead)"/>

  <!-- Bottom flow description -->
  <text class="sublabel" x="350" y="100" text-anchor="middle">Du plus simple au plus complexe : chaque composant construit sur le precedent</text>
</svg>
