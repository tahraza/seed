<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 120" width="200" height="120">
  <defs>
    <style>
      .box { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 14px; fill: #1f2937; }
      .box-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e40af; }
    </style>
  </defs>

  <!-- cin wire from top -->
  <line class="wire" x1="100" y1="10" x2="100" y2="30"/>

  <!-- Input wires -->
  <line class="wire" x1="20" y1="50" x2="50" y2="50"/>
  <line class="wire" x1="20" y1="70" x2="50" y2="70"/>

  <!-- Box -->
  <rect class="box" x="50" y="30" width="100" height="60" rx="5"/>

  <!-- Output wires -->
  <line class="wire" x1="150" y1="50" x2="180" y2="50"/>
  <line class="wire" x1="150" y1="70" x2="180" y2="70"/>

  <!-- Labels -->
  <text class="label" x="85" y="22">cin</text>
  <text class="label" x="10" y="54">a</text>
  <text class="label" x="10" y="74">b</text>
  <text class="label" x="158" y="54">sum</text>
  <text class="label" x="155" y="74">cout</text>
  <text class="box-label" x="67" y="65">Full Adder</text>
</svg>
