<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 140" width="280" height="140">
  <defs>
    <style>
      .gate-body { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 14px; fill: #1f2937; }
      .gate-label { font-family: sans-serif; font-size: 11px; font-weight: bold; fill: #1e40af; }
      .extra-curve { stroke: #2563eb; stroke-width: 2; fill: none; }
      .junction { fill: #374151; }
    </style>
  </defs>

  <!-- Input a wire with split -->
  <line class="wire" x1="20" y1="35" x2="60" y2="35"/>
  <line class="wire" x1="60" y1="35" x2="80" y2="35"/>
  <line class="wire" x1="60" y1="35" x2="60" y2="105"/>
  <line class="wire" x1="60" y1="105" x2="80" y2="105"/>
  <circle class="junction" cx="60" cy="35" r="3"/>

  <!-- Input b wire with split -->
  <line class="wire" x1="20" y1="55" x2="45" y2="55"/>
  <line class="wire" x1="45" y1="55" x2="80" y2="55"/>
  <line class="wire" x1="45" y1="55" x2="45" y2="125"/>
  <line class="wire" x1="45" y1="125" x2="80" y2="125"/>
  <circle class="junction" cx="45" cy="55" r="3"/>

  <!-- XOR gate (top) -->
  <path class="extra-curve" d="M 72 20 Q 92 45 72 70"/>
  <path class="gate-body" d="M 80 20 Q 100 45 80 70 Q 130 70 150 45 Q 130 20 80 20 Z"/>

  <!-- AND gate (bottom) -->
  <path class="gate-body" d="M 80 90 L 80 140 Q 140 140 140 115 Q 140 90 80 90 Z"/>

  <!-- Output wires -->
  <line class="wire" x1="150" y1="45" x2="260" y2="45"/>
  <line class="wire" x1="140" y1="115" x2="260" y2="115"/>

  <!-- Labels -->
  <text class="label" x="10" y="39">a</text>
  <text class="label" x="10" y="59">b</text>
  <text class="label" x="220" y="49">sum</text>
  <text class="label" x="220" y="119">carry</text>
  <text class="gate-label" x="100" y="49">XOR</text>
  <text class="gate-label" x="98" y="119">AND</text>
</svg>
