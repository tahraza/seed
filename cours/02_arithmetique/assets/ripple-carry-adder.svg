<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150" width="500" height="150">
  <defs>
    <style>
      .box { fill: #e8f4fc; stroke: #2563eb; stroke-width: 2; }
      .wire { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: monospace; font-size: 11px; fill: #1f2937; }
      .box-label { font-family: sans-serif; font-size: 10px; font-weight: bold; fill: #1e40af; }
      .dots { font-family: sans-serif; font-size: 16px; fill: #666; }
    </style>
  </defs>

  <!-- Input labels -->
  <text class="label" x="35" y="15">a[31] b[31]</text>
  <text class="label" x="205" y="15">a[1] b[1]</text>
  <text class="label" x="355" y="15">a[0] b[0]</text>

  <!-- Input wires -->
  <line class="wire" x1="50" y1="20" x2="50" y2="45"/>
  <line class="wire" x1="75" y1="20" x2="75" y2="45"/>

  <line class="wire" x1="215" y1="20" x2="215" y2="45"/>
  <line class="wire" x1="240" y1="20" x2="240" y2="45"/>

  <line class="wire" x1="365" y1="20" x2="365" y2="45"/>
  <line class="wire" x1="390" y1="20" x2="390" y2="45"/>

  <!-- Full Adder boxes -->
  <rect class="box" x="30" y="45" width="65" height="50" rx="4"/>
  <text class="box-label" x="50" y="75">FA 31</text>

  <rect class="box" x="195" y="45" width="65" height="50" rx="4"/>
  <text class="box-label" x="218" y="75">FA 1</text>

  <rect class="box" x="345" y="45" width="65" height="50" rx="4"/>
  <text class="box-label" x="368" y="75">FA 0</text>

  <!-- Carry chain wires -->
  <line class="wire" x1="10" y1="70" x2="30" y2="70"/>
  <line class="wire" x1="95" y1="70" x2="130" y2="70"/>
  <line class="wire" x1="160" y1="70" x2="195" y2="70"/>
  <line class="wire" x1="260" y1="70" x2="295" y2="70"/>
  <line class="wire" x1="325" y1="70" x2="345" y2="70"/>
  <line class="wire" x1="410" y1="70" x2="450" y2="70"/>

  <!-- Dots for continuation -->
  <text class="dots" x="138" y="75">···</text>
  <text class="dots" x="298" y="75">···</text>

  <!-- Output wires -->
  <line class="wire" x1="62" y1="95" x2="62" y2="130"/>
  <line class="wire" x1="227" y1="95" x2="227" y2="130"/>
  <line class="wire" x1="377" y1="95" x2="377" y2="130"/>

  <!-- Output labels -->
  <text class="label" x="5" y="74">cout</text>
  <text class="label" x="430" y="74">cin(0)</text>
  <text class="label" x="52" y="145">y[31]</text>
  <text class="label" x="218" y="145">y[1]</text>
  <text class="label" x="368" y="145">y[0]</text>
</svg>
