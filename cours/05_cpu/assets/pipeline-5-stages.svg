<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 180" width="700" height="180">
  <defs>
    <style>
      .stage { stroke: #374151; stroke-width: 2; }
      .arrow { stroke: #374151; stroke-width: 2; fill: none; }
      .label { font-family: sans-serif; font-size: 12px; fill: #1f2937; font-weight: bold; }
      .sublabel { font-family: sans-serif; font-size: 10px; fill: #6b7280; }
      .title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #1e3a8a; }
      .timing { font-family: sans-serif; font-size: 9px; fill: #059669; }
    </style>
    <marker id="arr" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>

  <!-- Title -->
  <text class="title" x="350" y="25" text-anchor="middle">Pipeline a 5 Etages</text>

  <!-- Stage boxes -->
  <rect x="40" y="50" width="100" height="70" fill="#fef3c7" class="stage" rx="6"/>
  <text class="label" x="90" y="75" text-anchor="middle">IF</text>
  <text class="sublabel" x="90" y="95" text-anchor="middle">Fetch</text>
  <text class="timing" x="90" y="135" text-anchor="middle">1 cycle</text>

  <rect x="170" y="50" width="100" height="70" fill="#dcfce7" class="stage" rx="6"/>
  <text class="label" x="220" y="75" text-anchor="middle">ID</text>
  <text class="sublabel" x="220" y="95" text-anchor="middle">Decode</text>
  <text class="timing" x="220" y="135" text-anchor="middle">1 cycle</text>

  <rect x="300" y="50" width="100" height="70" fill="#dbeafe" class="stage" rx="6"/>
  <text class="label" x="350" y="75" text-anchor="middle">EX</text>
  <text class="sublabel" x="350" y="95" text-anchor="middle">Execute</text>
  <text class="timing" x="350" y="135" text-anchor="middle">1 cycle</text>

  <rect x="430" y="50" width="100" height="70" fill="#e0e7ff" class="stage" rx="6"/>
  <text class="label" x="480" y="75" text-anchor="middle">MEM</text>
  <text class="sublabel" x="480" y="95" text-anchor="middle">Memory</text>
  <text class="timing" x="480" y="135" text-anchor="middle">1 cycle</text>

  <rect x="560" y="50" width="100" height="70" fill="#fce7f3" class="stage" rx="6"/>
  <text class="label" x="610" y="75" text-anchor="middle">WB</text>
  <text class="sublabel" x="610" y="95" text-anchor="middle">Writeback</text>
  <text class="timing" x="610" y="135" text-anchor="middle">1 cycle</text>

  <!-- Arrows between stages -->
  <line class="arrow" x1="140" y1="85" x2="170" y2="85" marker-end="url(#arr)"/>
  <line class="arrow" x1="270" y1="85" x2="300" y2="85" marker-end="url(#arr)"/>
  <line class="arrow" x1="400" y1="85" x2="430" y2="85" marker-end="url(#arr)"/>
  <line class="arrow" x1="530" y1="85" x2="560" y2="85" marker-end="url(#arr)"/>

  <!-- Bottom note -->
  <text class="sublabel" x="350" y="165" text-anchor="middle">5 instructions peuvent etre en cours d'execution simultanement</text>
</svg>
