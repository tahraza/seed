<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320" width="700" height="320">
  <defs>
    <style>
      .task { stroke: #374151; stroke-width: 1.5; rx: 3; }
      .label { font-family: sans-serif; font-size: 10px; fill: #1f2937; }
      .title { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #1e3a8a; }
      .section { font-family: sans-serif; font-size: 11px; font-weight: bold; fill: #374151; }
      .timing { font-family: sans-serif; font-size: 10px; fill: #059669; font-weight: bold; }
      .bad { font-family: sans-serif; font-size: 10px; fill: #dc2626; font-weight: bold; }
    </style>
  </defs>

  <!-- Title -->
  <text class="title" x="350" y="20" text-anchor="middle">Analogie : La Laverie</text>

  <!-- Single-cycle section -->
  <text class="section" x="30" y="50">Approche "Single-Cycle" : une lessive a la fois</text>

  <!-- Lessive 1 -->
  <text class="label" x="30" y="75">Lessive 1:</text>
  <rect x="100" y="60" width="80" height="25" fill="#dbeafe" class="task"/>
  <text class="label" x="140" y="77" text-anchor="middle">Laver</text>
  <rect x="180" y="60" width="80" height="25" fill="#fef3c7" class="task"/>
  <text class="label" x="220" y="77" text-anchor="middle">Secher</text>
  <rect x="260" y="60" width="80" height="25" fill="#dcfce7" class="task"/>
  <text class="label" x="300" y="77" text-anchor="middle">Plier</text>
  <rect x="340" y="60" width="80" height="25" fill="#fce7f3" class="task"/>
  <text class="label" x="380" y="77" text-anchor="middle">Ranger</text>

  <!-- Lessive 2 -->
  <text class="label" x="30" y="105">Lessive 2:</text>
  <rect x="420" y="90" width="80" height="25" fill="#dbeafe" class="task"/>
  <text class="label" x="460" y="107" text-anchor="middle">Laver</text>
  <text class="label" x="510" y="107">...</text>

  <text class="bad" x="550" y="75">8 heures total!</text>

  <!-- Pipeline section -->
  <text class="section" x="30" y="150">Approche "Pipeline" : parallelisation</text>

  <!-- Row labels -->
  <text class="label" x="30" y="175">Lessive 1:</text>
  <text class="label" x="30" y="205">Lessive 2:</text>
  <text class="label" x="30" y="235">Lessive 3:</text>
  <text class="label" x="30" y="265">Lessive 4:</text>

  <!-- Lessive 1 pipeline -->
  <rect x="100" y="160" width="80" height="25" fill="#dbeafe" class="task"/>
  <text class="label" x="140" y="177" text-anchor="middle">Laver</text>
  <rect x="180" y="160" width="80" height="25" fill="#fef3c7" class="task"/>
  <text class="label" x="220" y="177" text-anchor="middle">Secher</text>
  <rect x="260" y="160" width="80" height="25" fill="#dcfce7" class="task"/>
  <text class="label" x="300" y="177" text-anchor="middle">Plier</text>
  <rect x="340" y="160" width="80" height="25" fill="#fce7f3" class="task"/>
  <text class="label" x="380" y="177" text-anchor="middle">Ranger</text>

  <!-- Lessive 2 pipeline -->
  <rect x="180" y="190" width="80" height="25" fill="#dbeafe" class="task"/>
  <text class="label" x="220" y="207" text-anchor="middle">Laver</text>
  <rect x="260" y="190" width="80" height="25" fill="#fef3c7" class="task"/>
  <text class="label" x="300" y="207" text-anchor="middle">Secher</text>
  <rect x="340" y="190" width="80" height="25" fill="#dcfce7" class="task"/>
  <text class="label" x="380" y="207" text-anchor="middle">Plier</text>
  <rect x="420" y="190" width="80" height="25" fill="#fce7f3" class="task"/>
  <text class="label" x="460" y="207" text-anchor="middle">Ranger</text>

  <!-- Lessive 3 pipeline -->
  <rect x="260" y="220" width="80" height="25" fill="#dbeafe" class="task"/>
  <text class="label" x="300" y="237" text-anchor="middle">Laver</text>
  <rect x="340" y="220" width="80" height="25" fill="#fef3c7" class="task"/>
  <text class="label" x="380" y="237" text-anchor="middle">Secher</text>
  <rect x="420" y="220" width="80" height="25" fill="#dcfce7" class="task"/>
  <text class="label" x="460" y="237" text-anchor="middle">Plier</text>
  <rect x="500" y="220" width="80" height="25" fill="#fce7f3" class="task"/>
  <text class="label" x="540" y="237" text-anchor="middle">Ranger</text>

  <!-- Lessive 4 pipeline -->
  <rect x="340" y="250" width="80" height="25" fill="#dbeafe" class="task"/>
  <text class="label" x="380" y="267" text-anchor="middle">Laver</text>
  <rect x="420" y="250" width="80" height="25" fill="#fef3c7" class="task"/>
  <text class="label" x="460" y="267" text-anchor="middle">Secher</text>
  <rect x="500" y="250" width="80" height="25" fill="#dcfce7" class="task"/>
  <text class="label" x="540" y="267" text-anchor="middle">Plier</text>
  <rect x="580" y="250" width="80" height="25" fill="#fce7f3" class="task"/>
  <text class="label" x="620" y="267" text-anchor="middle">Ranger</text>

  <text class="timing" x="550" y="175">3h30 total!</text>

  <!-- Conclusion -->
  <text class="label" x="350" y="305" text-anchor="middle" fill="#059679">Le pipeline traite plus de lessives par heure (debit), meme si chaque lessive prend toujours 2h</text>
</svg>
